<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestion de Matriculados - Editar Matriculado</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/">Gestion de Matriculados</a>    

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><button type="button" class="btn btn-primary">Agregar Matriculado</button><span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </nav>

        <br>

        <div class="container text-center">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Editar Matriculado:</h1>
                    <div class="card-body">
                        <form class="text-left font-weight-bold" th:action="@{/save}" th:object="${matriculado}" method="post">
                            <div class="form-group">
                                <input type="hidden" 
                                       name="id" 
                                       th:field="*{id}" 
                                       class="form-control"
                                       readonly="readonly">
                                
                                <label>Nombre:</label>
                                <input type="text" 
                                       name="name" 
                                       th:field="*{name}" 
                                       class="form-control" 
                                       placeholder="Ej.: Alejandro Nicolas"
                                       required>
                                <label>Apellido:</label>
                                <input type="text" 
                                       name="apellido" 
                                       th:field="*{surname}" 
                                       class="form-control" 
                                       placeholder="Ej.: Olmedo Andino"
                                       required>
                                <label>D.N.I.:</label>
                                <input type="text" 
                                       name="dni" 
                                       th:field="*{dni}" 
                                       class="form-control" 
                                       placeholder="Ej.: 12345678"
                                       required>
                                <label>Dirección:</label>
                                <input type="text" 
                                       name="direccion" 
                                       th:field="*{adress}" 
                                       class="form-control" 
                                       placeholder="Ej.: La Valle 231 (e) - Capital">
                                <label>Matrícula:</label>
                                <input type="text" 
                                       name="name" 
                                       th:field="*{schedule}" 
                                       class="form-control" 
                                       placeholder="Ej.: 22023"
                                       required>
                            </div>
                            <div clas="box-footer">
                                <button class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
