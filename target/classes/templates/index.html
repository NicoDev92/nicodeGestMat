<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestion de Matriculados</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/">Gestión de Matriculados</a>    

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/new"><button type="button" class="btn btn-primary">Agregar Matriculado</button><span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </nav>

        <br>

        <div class="container text-center">
            <form class="form-inline"
                   th:action="@{/}">
                <div class="form-group mb-2">
                    <label class="font-weight-bold text-dark">Filtrar:</label>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input class="form-control"
                           name="keyword"
                           id="keyword"
                           type="text"
                           placeholder="Matrícula, nombre, apellido..."
                           th:value="${keyword}">
                </div>
                    <input type="submit"
                            class="btn btn-info mb-2"
                            value="Buscar">
                    &nbsp;&nbsp;
                    <input type="button"
                            class="btn btn-secondary mb-2"
                            value="Limpiar"
                            onClick="limpiarCampos()">
            </form>
            <br>
            <table class="table table-hover table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Matrícula:</th>
                        <th scope="col">Nombre:</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Acciones:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="matriculado : ${matriculados}">
                        <td th:text="${matriculado.schedule}"></td>
                        <td th:text="${matriculado.name}"></td>
                        <td th:text="${matriculado.surname}"></td>
                        <td>
                            <a class="btn btn-info" 
                               th:href="@{'/view/'}+${matriculado.id}">
                                Ver
                            </a>

                            <a class="btn btn-warning" 
                               th:href="@{'/edit/'}+${matriculado.id}">
                                Editar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script type="text/javascript">
        function limpiarCampos(){
            window.location='/';
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
